<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="my-section">
      <!-- v-once membuat confirmedName tidak berubah -->
      <h1 v-once>Hello {{ confirmedName }}</h1>

      <h1>Hello {{ confirmedName }}</h1>
      <h3>Age : {{ age }}</h3>
      <h3>Fav-Num : {{ randomNumber() }}</h3>
      <button v-on:click="increaseAge(5)">Plus Age</button>

      <!-- titik diakhir submit adalah modifier by vue -->
      <button v-on:click.right="decreaseAge(5)">Minus Age</button>

      <img v-bind:src="imageUrl" alt="ho" />

      <!-- setelah menulis somthin, tekan enter untuk mengisi data confirmName yang akan ditampilkan -->
      <input
        type="text"
        v-on:input="setName($event, 'Bagoy')"
        v-on:keyup.enter="confirmName"
      />

      <!-- titik diakhir submit adalah modifier by vue -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sumbit</button>
      </form>
    </section>
  </body>
</html>
